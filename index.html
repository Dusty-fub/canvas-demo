<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, 
               initial-scale=1.0,
               minimum-scale=1.0,
               maximum-scale=1.0,
               user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>画板</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body oncontextmenu="doNothing()">
    <div class="tools">
      <button class="savePic">下载</button>
      <button class="eraser">橡皮擦</button>
      <button class="clear">清空画布</button>
      <button class="undo">撤销</button>
      <button class="textBtn">文本</button>
      <div class="textPanel">
        <input
          type="text"
          list="fontSizeList"
          class="fontSizeBtn"
          autocomplete="off"
          value="18"
        />
        <datalist id="fontSizeList"> </datalist>
      </div>
      <div class="range-wrap">
        <input
          type="range"
          min="1"
          max="50"
          class="range"
          title="调整笔刷粗细"
        />
      </div>
      <div class="mouseColor">
        <button class="leftColor mouseColorActive">颜色1</button>
        <button class="rightColor">颜色2</button>
      </div>
      <div class="colors">
        <div class="colorFirstRow">
          <button class="colorBlack"></button>
          <button class="color_7f7f7f"></button>
          <button class="color_880015"></button>
          <button class="color_ed1c24"></button>
          <button class="color_ff7f27"></button>
          <button class="color_fff200"></button>
          <button class="color_22b14c"></button>
          <button></button>
          <button></button>
          <button></button>
        </div>
        <div class="colorSecondRow">
          <button></button>
          <button></button>
          <button></button>
          <button></button>
          <button></button>
          <button></button>
          <button></button>
          <button></button>
          <button></button>
          <button></button>
        </div>
      </div>
    </div>
    <div class="canvasWrap">
      <canvas id="canvas" width="800" height="600"></canvas>
      <input type='range' class="canvasToRight"></input>
      <input type='range' class="canvasToBottom"></input>
      <input type='range' class="canvasToRightBottom"></input>
    </div>
    <footer></footer>
    <script>
      //屏蔽右键菜单
      function doNothing() {
        window.event.returnValue = false;
        return false;
      }
    </script>
    <script src="main.js"></script>
  </body>
</html>
